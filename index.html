    <script type="text/javascript">

    
            function init() {
            var tl4 = new TimelineMax();

            tl4
            .add('logo-in')
            .to("#moshe", 0.3, { right:1, opacity: 1, autoAlpha: 1, ease: "power1.out(1.7)" }, 'logo-in')
            .to("#logo", 0.3, { right:50, opacity: 1, autoAlpha: 1, delay:0.2, ease: "power1.in(1.7)" }, 'logo-in');
            
        }

        window.onload = init;

    </script>

    <script>
      // fix for github pages:
      let matchGitHubPages = window.location.href.match(/(.*)github.io/([^/]*)/);
      if ( matchGitHubPages ) {
        document.querySelectorAll('[href]').forEach(s=>{
            if( s.href ) { 
                s.href = s.href.replace(  location.origin , matchGitHubPages[0]+'/');
            }
        });

        document.querySelectorAll('[src]').forEach( s => {
            if( s.src ) { 
                s.src = s.src.replace( location.origin , matchGitHubPages[0] + '/' );
            }
        });
    }
    </script>
